<html>
    <head>
        <title>Hungry Hungry Heroku Hipps - A Salesforce Multiplayer Game (Powered By Lance.GG)</title>
        <style>
          body {
            background-color: #215ca0;
            margin:0;
            padding:0;
            overflow: hidden;
            color:white;
            font-family:"Roboto", sans-serif;
            font-size: 20px;
          }
          a {
            color:white;
            text-decoration: none;
            font-weight: bold;
          }
          canvas {
            width:100%;
            height:100%;
            position:absolute;
          }
          .textBox {
            margin:10px;
            display: inline-block;
          }
          .textBox.bottomRight {
            position:absolute;
            right:0;
            bottom:0;
          }
          #tryAgain{
            font-family:"Courier", Courier, sans-serif;
            font-size: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            opacity: 0;
            pointer-events: none;
            border-radius: 4px;
            transform: translateX(-50%) translateY(-50%);
            position: absolute;
            background-color: rgba(#68b2f8, 0.2);
            padding: 0.2rem 1.8rem 0.1rem 1.8rem;
            font-size: 1.2rem;
            transition: all 0.5s ease-out;
            border: 1;
            border-style:solid;
            box-shadow: none;
            background-color: transparent;
            color: white;
            outline: none;
            white-space: nowrap;
          }
          .lostGame #tryAgain{
              opacity: 1;
              pointer-events: all;
          }
          .sf_logo {
            width: 10em;
            margin: 1em;
          }
          #wiggle-length {
            position: absolute;
            right: 1em;
            bottom: 1em;
          }
          #player-name {
            position: absolute;
            right: 1em;
            bottom: 2.5em;
          }
          #name-entry {
            width: 100%;
            padding: 50px;
            text-align: center;
            display: none;
          }
          #name-form {
            padding: 20px;
            width: 400px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            background-color: rgba(171, 174, 248, 0.616);
            border: 1px solid #fff;
          }
          #nameField {
            width: 300px;
            font-size: 20pt;
          }
          #nameSubmit {
            font-size: 20pt;
          }

        </style>

    </head>
    <body>
        <div id="name-entry">
          <div id="name-form">
            <input id="nameField" name="nameSubmitVal" type="text" placeholder="Enter your player name here.." />
            <button id="nameSubmit">Play!</button>
          </div>
        </div>  
        <div id="logo"><img class="sf_logo" src="https://c1.sfdcstatic.com/content/dam/sfdc-docs/www/resources/campaign-assets/live-long-and-propser/images/logo.png" /></div>
        <div id="player-name" class="textBox"></div>
        <div id="wiggle-length" class="textBox"></div>
        
        <button id="tryAgain" disabled>Try Again?</button>
        <script src="bundle.js" type="text/javascript"></script>
    </body>
</html>
